<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <form action="/add_user" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Add User</button>
    </form>
    <hr>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }} - {{ user[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
